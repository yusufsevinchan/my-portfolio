<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Yusuf Sevinçhan'ın kişisel proje portföyü. Hakkımda, iş deneyimi, projeler ve iletişim bilgileri.">
    <meta name="keywords" content="Yusuf Sevinçhan, kişisel portföy, projeler, iş deneyimi, iletişim">
    <meta name="author" content="Yusuf Sevinçhan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <!-- Footer CSS inlined for performance optimization -->
    <style>
        footer {
            background-color: transparent;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            border: 2px solid white;
            padding: 10px;
            position: relative;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            --text-color: red;
            --hover-color: lightseagreen;
        }

        .footer-nav {
            font-size: 1.4em;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .footer-nav a {
            text-decoration: none;
            color: var(--text-color);
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
        }

        .footer-nav a:not(:last-child)::after {
            content: "\\|/ ";
            color: azure;
            margin: 0 5px;
        }

        .footer-nav a:hover {
            color: var(--hover-color);
        }

        .copyright {
            color: azure;
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            footer {
                border-width: 1.5px;
                padding: 8px;
            }

            .footer-nav {
                font-size: 1.2em;
                flex-direction: column;
            }

            .footer-nav a {
                display: block;
                padding: 4px 0;
            }

            .footer-nav a:not(:last-child)::after {
                content: "";
            }

            .copyright {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            footer {
                border-width: 1px;
                padding: 5px;
            }

            .footer-nav {
                font-size: 1.1em;
                flex-direction: column;
                gap: 5px;
            }

            .footer-nav a {
                display: block;
                padding: 3px 0;
            }

            .footer-nav a:not(:last-child)::after {
                content: "";
            }

            .copyright {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <footer>
        <div class="footer-nav">
            <a href="../index.html">Ana Sayfa</a>
            <a href="../about/index.html">Hakkımda</a>
            <a href="../experience/index.html">İş Deneyimi</a>
            <a href="../projects/index.html">Projeler</a>
            <a href="../contact/index.html">İletişim</a>
        </div>
        <div class="copyright">
            &copy; 2024-2025 Yusuf Sevinçhan | Kişisel Proje Portföyü. Tüm hakları saklıdır.
        </div>
    </footer>
</body>

</html>
